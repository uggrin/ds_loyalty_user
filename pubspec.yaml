name: ds_loyalty_user
description: DS Loyalty member application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  google_sign_in: ^5.0.4
  flutter_login_facebook: ^1.0.1
  qr_flutter: ^4.0.0
  provider: ^5.0.0
  google_fonts: ^2.1.0
  cloud_firestore: ^2.2.0
  flutter_barcode_scanner: ^2.0.0
  flutter_slidable: ^0.6.0
  flutter_launcher_icons: ^0.9.0
  numberpicker: ^2.1.1
  url_launcher: ^6.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - fonts/